            position: absolute;
            background: #ffffff;
            animation: drift 20s linear infinite;
            opacity: 0.8;
        }

            from { transform: translateX(-100%); }
            to { transform: translateX(100vw); }

            position: relative;
            z-index: 3;
            color: #fff;

        }

        /* Content Container */

            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            color: #fff;
            padding: 2rem;
        }

        /* Retro CRT Effect */
        .crt::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0.3;
            z-index: 2;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.3; }
            50% { opacity: 0.4; }
            100% { opacity: 0.3; }

<body class="crt">
    <div class="pixel-grid"></div>
    
    <!-- Animated Background Elements -->
    <div class="floating-platform" style="top: 20%; left: 10%; width: 150px; height: 30px;"></div>
    <div class="floating-platform" style="top: 50%; right: 15%; width: 100px; height: 20px;"></div>
    <div class="pixel-cloud" style="top: 15%; width: 80px; height: 40px;"></div>
    <div class="pixel-cloud" style="top: 70%; width: 120px; height: 50px; animation-delay: -10s;"></div>

    <!-- Content Section -->
    <div class="content">
        <h1 class="retro-text">MY PORTFOLIO</h1>
        <!-- Add your content here -->
    </div>

    <script>
        // Create random floating elements
        function createFloatingElements() {
            const container = document.body;
            const colors = ['#ff3366', '#33ccff', '#ffcc00', '#9933ff'];
            
            for(let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.cssText = `
                    position: absolute;
                    width: 16px;
                    height: 16px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    animation: float ${2 + Math.random() * 3}s ease-in-out infinite;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                `;
                container.appendChild(element);
            }
        }

        // Add mouse interaction
        document.addEventListener('mousemove', (e) => {
            const ship = document.getElementById('spaceship');
            if(ship) {
                ship.style.left = `${e.clientX}px`;
                ship.style.top = `${e.clientY}px`;
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            createFloatingElements();
            
            // Add spaceship
            const ship = document.createElement('div');
            ship.id = 'spaceship';
            ship.style.cssText = `
                position: fixed;
                width: 32px;
                height: 32px;
                background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path fill="%2333ccff" d="M16 2 L2 18 L12 22 L8 30 L16 26 L24 30 L20 22 L30 18 Z"/></svg>');
                pointer-events: none;
                transition: all 0.1s;
                z-index: 3;
            `;
            document.body.appendChild(ship);
        });
    </script>
